<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
</head>
<body>
    <a-scene background="color: cyan">
        <!--The plane-->
        <a-plane position="0 0 0 " rotation="-90 0 0" color="red" width="20" height="1"></a-plane>
        <!--The shapes-->
        <a-box color="gold" position="-9 1 0"></a-box>
        <a-sphere color="orange" position="-6 1 0" radius="0.6"></a-sphere>
        <a-cylinder color="blue" position="-3 1 0" radius="0.6" height="0.6"></a-cylinder>
        <a-cone color="green" position="0 1 0"></a-cone>
        <a-octahedron position="3 1 0" color="purple"></a-octahedron>
        <a-dodecahedron position="6 1 0" color="#07fa71"></a-dodecahedron>
        <a-tetrahedron position="9 1 0"></a-tetrahedron>
    </a-scene>
</body>
</html>
